<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback form</title>
    <script type="module" crossorigin src="/goit-js-hw-09/2-form.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-js-hw-09/assets/modulepreload-polyfill-B5Qt9EMX.js">
    <link rel="stylesheet" crossorigin href="/goit-js-hw-09/assets/styles-A47y49IP.css">
  </head>
  <body class="form">
    <main>
      <div class="container">
        <h1 class="main-title">
          Feedback form
        </h1>
        <a class="back-link" href="./index.html">Go back</a>
        <form class="feedback-form" autocomplete="off">
          <div class="label-box">
            <label class="input-label">
              Email
              <div class="input-box">
                <input class="email-input" type="email" name="email" autofocus />
              </div>
            </label>
          </div>
          <div class="message-box">
            <label class="input-label">
              Message
              <textarea class="usermessage" name="message" rows="8"></textarea>
            </label>
          </div>
          <button class="submit-btn" type="submit">Submit</button>
        </form>
      </div>
    </main>
  </body>
</html>
